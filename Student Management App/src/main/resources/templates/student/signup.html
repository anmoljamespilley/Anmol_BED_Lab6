<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup - Student Management System</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px; /* Adjust the padding to account for the fixed navbar height */
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand text-light" th:href="@{/students/list}">Student Management System</a>
    </div>
</nav>

<div class="container form-container">
    <h1 class="text-center">Signup</h1>
    <form th:action="@{/signup}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <p class="error-message" th:if="${error}">Error: ${error}</p>
    </form>
    <br>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="/login">Log In</a></p>
    </div>
</div>

<br>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
        <p>&copy; 2024 Student Management System. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
